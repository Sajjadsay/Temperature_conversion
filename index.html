<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>   

    <div class="container">
        <h2 class="heading">Temperature Conversion</h2> 
        <form>
            <div class="inputdiv">
                <p>Enter Value</p>
                <input type="text" value="" placeholder="Enter a number">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <select name="from" class="select1">
                        <option value="C">Celcius</option>
                        <option value="K">Kelvin</option>
                        <option value="F" selected>Fahrenhelt</option>
                    </select>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <select name="to" class="select2">
                        <option value="C" selected>Celcius</option>
                        <option value="K">Kelvin</option>
                        <option value="F">Fahrenhelt</option>
                    </select>
                </div>
            </div>
            <div class="result">Result</div>
            <button class="btn">Get result</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
